<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="display: block; margin: auto; background: antiquewhite; height: 735px; width: 900px; position: relative;">
<canvas style="position: absolute; left: 28%; top: 2%; display: block; margin: auto;border: 5px solid black; background: bisque " id="canvas" width="500" height="650";></canvas>
<span style="font-size: 40px; vertical-align: top; position: absolute; left: 0; top: 12%; background: azure">Your score: <span  id="score">0</span></span>
<div id="over" style="width: 235px; height: 60px; font-size: 50px;
    position: absolute;
    left:44%;
    top:44%;"></div>
<button onclick="window.location.reload()" style="position: absolute; left: 54%; top: 95%; font-size: 15px">Restart</button>
</div>


<script src="Ball.js"></script>
<script src="Bar.js"></script>
<script src="brick.js"></script>
<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext("2d");
    let ball = new Ball(10, 585, 10, canvas);
    let score = 0;
    let level = 1;
    ball.x = ball.random(235, 250);

    let bar = new Bar (200, 600, 500, 15, ball);
    bar.listenKeyPressed();

    // let brick = new Brick (40, 30, 70, 10, ball, bar);

    let id;
    id = setInterval(function () {
        if (ball.isGameOver) {
            clearInterval(id);
        }


        ball.drawBall();
        ball.moveBall();
        ball.collision();
        bar.drawBar();
        bar.moveBar();
        bar.collision();
        brick.drawBrick();
        brick.collision();
    }, 10);


</script>
</body>
</html>
